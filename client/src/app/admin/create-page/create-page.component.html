<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Создание нового поста</h1>
  
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required">
          Введите название поста
        </small>
      </div>
    </div>

    <div
    class="form-control"
    [ngClass]="{invalid: form.get('preview').touched && form.get('preview').invalid}"
  >
    <label for="preview">Краткое содержание:</label>
    <input id="preview" type="text" formControlName="preview">
    <div
      *ngIf="form.get('preview').touched && form.get('preview').invalid"
      class="validation"
    >
      <small *ngIf="form.get('preview').errors.required">
        Напишите краткое содержание статьи
      </small>
    </div>
  </div>
  
    <div class="form-control">
      <label>Контент поста:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    
    <div>
      <label for="image" style="margin-right: 10px;">Изображение поста:</label>
      <input type="file" (change)="onFileAdd()" #uploadImage id="image">
    </div>
    <mat-progress-bar
          class="example-margin"    
          [mode]="'determinate'"
          [(value)]="percentage"
          >
      </mat-progress-bar>
    <button
      type="submit"
      class="btn btn-block btn-dark"
      [disabled]="form.invalid"
    >Создать пост</button>
  </form>

<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Найти пост..." [(ngModel)]="searchPost">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | search:searchPost; let idx = index">
      <td>{{ post.ID }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.CreatedAt | date:'medium':null:'ru' }}</td>
      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin', 'post', post.ID, 'edit']"
        >
          Открыть
        </button>
        <a (click)="remove(post.ID)">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
